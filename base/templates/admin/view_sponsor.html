{% extends 'admin/admin_base.html' %}
{% load static %}

{% block content %}
<div class="main-panel">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{ page_title }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="#">
                            {% csrf_token %}
                            <input type="hidden" name="sponsor_id" value="{{ sponsor.id }}">
                            <div class="text-center mb-3">
                                <div class=" overflow-hidden mx-auto" style="width: 200px; height: 200px;">
                                    {% if sponsor.profileImage %}
                                        <img src="{{ sponsor.profileImage.url }}" alt="Profile Image" style="max-width: 100%; max-height: 100%; object-fit: cover;">
                                    {% else %}
                                        <div class="bg-light d-flex justify-content-center align-items-center" style="width: 100%; height: 100%;">
                                            <span class="text-secondary">No Image</span>
                                        </div>
                                    {% endif %}
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_name">Sponsor Name</label>
                                <input type="text" id="sponsor_name" class="form-control" value="{{ sponsor.firstName }} {{ sponsor.lastName }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_email">Email</label>
                                <input type="text" id="sponsor_email" class="form-control" value="{{ sponsor.email }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_phone">Phone Number</label>
                                <input type="text" id="sponsor_phone" class="form-control" value="{{ sponsor.phoneNumber }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_address">Address</label>
                                <input type="text" id="sponsor_address" class="form-control" value="{{ sponsor.address }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_city">City</label>
                                <input type="text" id="sponsor_city" class="form-control" value="{{ sponsor.city }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_state">State</label>
                                <input type="text" id="sponsor_state" class="form-control" value="{{ sponsor.state }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_country">Country</label>
                                <input type="text" id="sponsor_country" class="form-control" value="{{ sponsor.country }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="sponsor_zip_code">Zip Code</label>
                                <input type="text" id="sponsor_zip_code" class="form-control" value="{{ sponsor.zipCode }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="preferred_student_gender">Preferred Student Gender</label>
                                <input type="text" id="preferred_student_gender" class="form-control" value="{{ sponsor.get_preferred_student_gender_display }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="preferred_student_courses">Preferred Student Courses</label>
                                <input type="text" id="preferred_student_courses" class="form-control" value="{{ sponsor.get_preferred_student_courses_display }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="tuition_amount_min">Minimum Tuition Amount</label>
                                <input type="text" id="tuition_amount_min" class="form-control" value="{{ sponsor.tuition_amount_min }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="tuition_amount_max">Maximum Tuition Amount</label>
                                <input type="text" id="tuition_amount_max" class="form-control" value="{{ sponsor.tuition_amount_max }}" readonly>
                            </div>

                            <!-- <div class="form-group">
                                <label for="average_weight">Average Weight</label>
                                <input type="text" id="average_weight" class="form-control" value="" readonly>
                            </div> -->

                            <div class="form-group">
                                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Go Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

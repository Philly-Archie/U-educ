{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="main-panel">
  <div class="content">

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
      
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="card card-plain">
                        <div class="card-body">
                          <div class="alert alert-danger alert-dismissible fade show">
                            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                              <i class="nc-icon nc-simple-remove"></i>
                            </button>
                            <span><b> Message </b> {{ message }}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}
    </ul>
    {% endif %}


    <div class="row">
      <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Kindly Finish With Editing Profile</h5>
          </div>
          <div class="card-body">
            <form method="POST" action="{% url 'sponsor_preferences' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Home Address" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" name="country" id="country" placeholder="Country" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Postal/Zip Code</label>
                    <input type="text" class="form-control" name="zipCode" id="zipCode" placeholder="Postal/Zip Code" required>
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Preferred Student Gender</label>
                    <select class="form-control" name="preferred_student_gender" id="preferred_student_gender" required>
                      <option value="any">Any</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Preferred Student Courses</label>
                    <select class="form-control" name="preferred_student_courses" required>
                      <option value="{{any}}">Any</option>
                      <option value="{{arts}}">Arts</option>
                      <option value="{{sciences}}">Sciences</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Minimum Tuition Amount</label>
                    <input type="number" step="0.01" class="form-control" name="tuition_amount_min" id="tuition_amount_min" placeholder="Minimum Tuition Amount" required>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Maximum Tuition Amount</label>
                    <input type="number" step="0.01" class="form-control" name="tuition_amount_max" id="tuition_amount_max" placeholder="Maximum Tuition Amount" required>
                  </div>
                </div>
              </div>
              <!-- <div class="col-md-12">
                <div class="form-group">
                  <label>Profile Image</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" name="profileImage" id="profileImage" required>
                    <label class="custom-file-label" for="profileImage">Choose file</label>
                  </div>
                </div>
              </div> -->
              
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button class="btn btn-primary btn-round">Submit Profile</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

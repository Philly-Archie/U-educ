<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'home/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'home/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Admin Dashboard
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'home/css/paper-dashboard.css' %}" rel="stylesheet" />

    <style>
      .inactive {
          opacity: 0.5;
          pointer-events: none;
      }
  </style>

  </head>

<body class="">
    {% include 'my_admin/admin_navbar.html' %}
    {% include 'my_admin/admin_sidebar.html' %}

    <div class="wrapper">
      {% block content %}

        <!--   Core JS Files   -->
        <script src="{% static 'home/js/core/jquery.min.js' %}"></script>
        <script src="{% static 'home/js/core/popper.min.js' %}"></script>
        <script src="{% static 'home/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'home/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <!-- Chart JS -->
        <script src="{% static 'home/js/plugins/chartjs.min.js'%}"></script>
        <!--  Notifications Plugin    -->
        <script src="{% static 'home/js/plugins/bootstrap-notify.js' %}"></script>
        <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
          <script src="{% static 'home/js/paper-dashboard.min.js' %}" type="text/javascript"></script>
        <script>

          $(document).ready(function() {
            // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
            demo.initChartsPages();
          });
        </script>
            
    {% endblock %}
    </div>

</body>

</html>
